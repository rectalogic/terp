<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    </head>
    <body>
        <script type="module">
            import Terp from "./terp.js";

            const terp = new Terp();

            function load(path) {
                return fetch(path).then((response) => {
                    if (!response.ok) {
                        throw new Error(`Response status: ${response.status}`);
                    }
                    return response.bytes();
                });
            }

            async function run() {
                const project = load("t.terp");
                await terp.init();
                terp.load(await project);
            }

            await run();
        </script>
    </body>
</html>
